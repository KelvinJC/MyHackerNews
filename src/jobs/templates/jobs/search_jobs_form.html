<div class="card mb-4">
    <div class="card-header">Search</div>
    <div class="card-body">
        <div class="input-group">
          <form id="searchForm" class="d-flex" method=GET action="{% url 'search-jobs' %}">
            <input class="form-control" type="search" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" name="q" value="{{ q }}"/>
            <button class="btn btn-primary" id="button-search" type="submit"><i class="bi bi-search"></i></button>
          </form>

        </div>
    </div>
</div>
